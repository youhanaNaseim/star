name: Code Review Checker

on: push
    branches: [ "main" ]

jobs:
  echo-input:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/github-script@v6
        env:
          SHA: '${{env.parentSHA}}'
        with:
          script: |
            const script = require('./engineering/codereview_script.js')
            await script({github, context, core})